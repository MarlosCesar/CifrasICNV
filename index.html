<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChordVerse | Cosmic</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- PWA -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#0f111a">
    <link rel="icon" type="image/svg+xml" href="./assets/icon.svg">
    <link rel="apple-touch-icon" href="./assets/icon.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Outfit', 'sans-serif'],
                    mono: ['Fira Mono', 'monospace'],
                },
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Google Identity -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body
    class="bg-[#0f111a] text-slate-200 antialiased h-screen overflow-hidden selection:bg-indigo-500/30 selection:text-indigo-200">

    <!-- Background Decoration -->
    <div class="fixed inset-0 pointer-events-none z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-900/20 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-900/20 rounded-full blur-[120px]">
        </div>
    </div>

    <!-- Main Layout -->
    <div class="relative z-10 flex h-full">

        <!-- Mobile Sidebar Backdrop -->
        <div id="sidebarBackdrop"
            class="fixed inset-0 bg-black/60 backdrop-blur-sm z-30 lg:hidden hidden opacity-0 transition-opacity duration-300">
        </div>

        <!-- Sidebar -->
        <aside id="sidebar"
            class="absolute lg:relative w-72 h-full bg-[#131620]/95 backdrop-blur-xl border-r border-slate-800 z-40 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 flex flex-col">
            <!-- Brand -->
            <div class="p-6 flex items-center gap-3">
                <div
                    class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg shadow-indigo-500/20">
                    <i class="fas fa-guitar text-white text-lg"></i>
                </div>
                <h1 class="text-2xl font-bold bg-gradient-to-r from-white to-slate-400 bg-clip-text text-transparent">
                    Cifras ICNV</h1>
            </div>

            <!-- Categories -->
            <div class="flex-1 overflow-y-auto px-4 pb-4">
                <div class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-3 px-2">Categorias</div>
                <ul id="categoryList" class="space-y-1">
                    <!-- Dynamic Categories -->
                </ul>
            </div>

            <!-- Bottom Space for mobile scroll -->
            <div class="h-20 lg:hidden"></div>
        </aside>

        <!-- Content Area -->
        <main class="flex-1 flex flex-col min-w-0 bg-[#0f111a]/50">
            <!-- Header -->
            <header
                class="h-20 border-b border-slate-800 flex items-center justify-between px-4 lg:px-8 gap-4 bg-[#0f111a]/50 backdrop-blur-md sticky top-0 z-30">
                <div class="flex items-center gap-4 flex-1">
                    <button id="sidebarToggle" class="lg:hidden text-slate-400 hover:text-white p-2">
                        <i class="fas fa-bars text-xl"></i>
                    </button>

                    <div class="flex-1 max-w-xl relative hidden md:block">
                        <!-- Search Removed as requested -->
                    </div>

                    <!-- Mobile Search Icon (opens modal or expands - simplified for now just hiding input on mobile) -->
                    <div class="md:hidden flex-1">
                        <h2 id="categoryTitle"
                            class="text-lg font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-400 truncate">
                            Todas
                        </h2>
                    </div>
                </div>

                <div class="flex items-center gap-4">
                    <!-- Login / User Section in Header -->
                    <button id="loginBtn"
                        class="px-4 py-2 bg-white text-black text-sm font-semibold rounded-lg hover:bg-slate-200 transition-colors flex items-center gap-2">
                        <i class="fab fa-google"></i>
                        <span class="hidden sm:inline">Entrar</span>
                    </button>

                    <div id="userSection" class="hidden flex items-center gap-3">
                        <div
                            class="w-8 h-8 rounded-full bg-gradient-to-tr from-emerald-400 to-cyan-500 flex items-center justify-center text-black font-bold text-xs ring-2 ring-slate-800">
                            U</div>
                        <div class="hidden sm:block">
                            <p class="text-sm font-medium text-white">Conectado</p>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Song Grid -->
            <div class="flex-1 overflow-y-auto p-4 lg:p-8 relative">
                <div id="loadingIndicator"
                    class="hidden absolute inset-0 flex items-center justify-center bg-[#0f111a]/80 z-20 backdrop-blur-sm">
                    <div class="text-center">
                        <i class="fas fa-spinner fa-spin text-4xl text-indigo-500 mb-4"></i>
                        <p class="text-slate-400 animate-pulse">Sincronizando com Google Drive...</p>
                    </div>
                </div>

                <div id="songGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-6">
                    <!-- Dynamic Songs -->
                </div>
            </div>
        </main>
    </div>

    <!-- Cifra Modal (Full Screen) -->
    <div id="cifraModal" class="fixed inset-0 z-50 hidden bg-[#0f111a] flex flex-col">
        <!-- Toolbar -->
        <div class="h-16 border-b border-slate-800 flex items-center justify-between px-6 bg-[#131620]">
            <h3 id="modalTitle" class="text-lg font-bold text-white truncate max-w-md">MÃºsica</h3>

            <div class="flex items-center gap-2">
                <div class="flex items-center bg-slate-800 rounded-lg p-1 mr-2">
                    <button id="btnTransposeDown"
                        class="w-8 h-8 flex items-center justify-center text-slate-400 hover:text-white hover:bg-slate-700 rounded transition-colors"><i
                            class="fas fa-minus"></i></button>
                    <span id="transposeLabel"
                        class="text-sm text-slate-400 font-medium min-w-[60px] text-center">Original</span>
                    <button id="btnTransposeUp"
                        class="w-8 h-8 flex items-center justify-center text-slate-400 hover:text-white hover:bg-slate-700 rounded transition-colors"><i
                            class="fas fa-plus"></i></button>
                </div>

                <button id="btnFullscreen"
                    class="w-10 h-10 flex items-center justify-center text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg transition-colors"
                    title="Tela Cheia">
                    <i class="fas fa-expand"></i>
                </button>

                <button id="closeModal"
                    class="w-10 h-10 flex items-center justify-center text-slate-400 hover:text-red-400 hover:bg-red-500/10 rounded-lg transition-colors ml-2">
                    <i class="fas fa-times text-lg"></i>
                </button>
            </div>
        </div>

        <!-- Content -->
        <div class="flex-1 overflow-y-auto p-4 md:p-8 lg:px-[20%] scroll-smooth">
            <pre id="modalContent" class="font-mono text-lg whitespace-pre-wrap leading-relaxed text-slate-300"></pre>

            <div id="addToCategoryWrap" class="mt-12 flex justify-center pb-20">
                <!-- Add Button injected here -->
            </div>
        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
